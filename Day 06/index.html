<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Day 06 - Forms</title>
</head>

<body>
    <h1>Form to apply for Google.</h1>
    <a href="https://www.codewithharry.com/tutorial/html-home/">Source for html course</a>
    <a href=""></a>
    
    <form action="post">
       <div class="text">
           <label for="username ">Your Name</label>
           <input type="text" name="username" placeholder="Enter Your Name" id="username">
       </div>
       
       <div class="number">
           <label for="Mobile no">Your Mobile Number </label>
           <input type="number" name="Mobile No" placeholder="your mobile no" id="Mobile no">
       </div>
       
       <div class="radio">
           <input type="radio" name="Gender" id="Male" value="male">
           <label for="Male">Male</label>
           
           <input type="radio" name="Gender" id="Female"  value="Female">
           <label for="Female">Female</label>
       </div>
       
       <div class="checkbox">
           <input type="checkbox" name="Check box" id="check 1" value="check 1">
           <label for="Check 1">Software Developer </label>
           <br>
           <input type="checkbox" name="Check box" id="check 2">
           <label for="Check 2">Hardware developer </label>
       </div>
       
       <div class="txtarea">
         <!--- <label for="comment">Enter Your Comment</label> --->
           <textarea name="TextArea" id="comment " cols="30" rows="10" placeholder="Enter Your Comment "></textarea>
       </div>
       
       <div class="select">
           <select name="Fruits" id="Fruits">
               <option value="Mango">Mango</option>
               <option value="Apple">Apple</option>
               <option value="Guava ">Guava </option>
           </select>
       </div>
       
    </form>
</body>

</html>
