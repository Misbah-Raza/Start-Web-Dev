<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Video and Audio Tags</title>
</head>

<body>
    <h1>Video And Audio Tag</h1>
    <a href="https://www.codewithharry.com/tutorial/html-audio-video-tags/">Following source </a>
   
    <video src="MISSIO - Sing To Me (Lyric Video).mp4" controls muted></video>
    <video src="MISSIO - Sing To Me (Lyric Video).mp4" autoplay controls loop></video>
    <video src="MISSIO - Sing To Me (Lyric Video).mp4" controls poster="images.jpeg" width="340"></video>
    
    <audio src="/Own learning /MISSIO - Sing To Me (Lyric Video)" controls preload="none"></audio>
    
    <audio src="/Own learning /MISSIO - Sing To Me (Lyric Video)" controls preload="metadata"></audio>
    
    <audio src="/Own learning /MISSIO - Sing To Me (Lyric Video)" controls preload="auto"></audio>
</body>

</html>
